name: CI Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Используйте последнюю версию

      - name: Set up Python
        uses: actions/setup-python@v4  # Используйте последнюю версию
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linters
        run: |
          black --check .
          flake8 .
          isort --check-only .
          mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Используйте последнюю версию

      - name: Set up Python
        uses: actions/setup-python@v4  # Используйте последнюю версию
        with:
          python-version: '3.9'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV  # Добавление пути к src в PYTHONPATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: pytest








