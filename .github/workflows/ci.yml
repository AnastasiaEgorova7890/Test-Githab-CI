name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:  # Позволяет запускать workflow вручную

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install linters dependencies
        run: |
          pip install black flake8 isort mypy

      - name: Run linters
        run: |
          black --check .
          flake8 .
          isort --check-only .
          mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install testing dependencies
        run: |
          pip install pytest

      - name: Run tests with pytest
        run: pytest





